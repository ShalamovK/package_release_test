# This is a basic workflow to help you get started with Actions

name: Create Release

on:
  repository_dispatch:
    types: [build_application]

jobs:
  #on-success:
  build:
    runs-on: ubuntu-latest
    
    env:
      release_asset_path: assets
    
    steps:
      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          draft: false
          prerelease: false
          release_name: Release ${{ github.event.client_payload.tag }}
          tag_name: ${{ github.event.client_payload.tag }}
          body: this is a test release
         
      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.ACCESS_TOKEN}}
          workflow: package.yml
          run_id: ${{ github.event.client_payload.run_id }}
          repo: ShalamovK/test_package
          path: ${{ env.release_asset_path }}
          
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ${{ env.release_asset_path }}
          asset_name: package.zip
          asset_content_type: application/zip
